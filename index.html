<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Récrée à la maison</title>
        <style>
            #go, #duree {
                width: 100%;
            }
            #conteneur {
                width: 20%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <script>
            var audio = new Audio('cloche.mp3');
            function play() {
                audio.play();
                // console.log("sonnerie");
            }
            
            function recree() {
                var x = document.getElementById("duree").selectedIndex,
                    y = document.getElementById("duree").options,
                    duree = y[x].text;
                // console.log("Début de la récrée de " + duree + " minutes");
                play();
                // on lance la récrée
                setTimeout(play, duree * 60 * 1000);
            }
        </script>
        <div id="conteneur">
            <select id="duree">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>30</option>
            </select>
            <button onclick="recree()" id="go">Lancer la récrée</button>
        </div>
    </body>
</html>
